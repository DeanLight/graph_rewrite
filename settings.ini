[DEFAULT]
# All sections below are required unless otherwise specified
# see https://github.com/fastai/nbdev/blob/master/settings.ini for examples

### Python Library ###
lib_name = graph_rewrite
min_python = 3.9
version = 0.0.1

### OPTIONAL ###

requirements = fastcore \
            pandas \
            networkx \
            lark \
# dev_requirements = 
# console_scripts =

### nbdev ###
nbs_path = nbs
doc_path = _docs
recursive = False
tst_flags = notest

### Documentation ###
host = github
repo = graph_rewrite
branch = master
custom_sidebar = False
custom_quarto_yml = False

### PyPI ### 
audience = Developers
author = Dean Light
author_email = light.skep@gmail.com
copyright = Put your copyright info here
description = declerative graph transformation package
keywords = graph transform networkx
language = English
license = apache2
status = 2
user = DeanLight

### Inferred From Other Values ###
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(repo)s/
lib_path = %(lib_name)s
title = %(lib_name)s
